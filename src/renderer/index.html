<!DOCTYPE html>
<html lang="en">

<head>
	<title>Check-in ENUMP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./assets/fonts/poppins.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar" class="active">
		</nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">

			<div class="container-fluid">
				<div class="row mb-3">
					<div class="col-md-12">
						<div class="card bg-white">
							<img src="./assets/images/bg.png" class="card-img-top" alt="...">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 p-2">
						<div class="card">
							<div class="card-header">
								Total Inscritos
							</div>
							<div class="card-body">
								<h2 class="mb-4">
									<i data-feather="users"></i>
									<span id="total_inscritos"></span>
								</h2>
							</div>
						</div>
					</div>
					
					<div class="col-md-4 p-2">
						<div class="card">
							<div class="card-header">
								Total Check-in realizado
							</div>
							<div class="card-body">
								<h2 class="mb-4">
									<i data-feather="users"></i>
									<span id="total_confirmado"></span>
								</h2>
							</div>
						</div>
					</div>
					
					<div class="col-md-4 p-2">
						<div class="card">
							<div class="card-header">
								Total Check-in pendentes
							</div>
							<div class="card-body">
								<h2 class="mb-4">
									<i data-feather="users"></i>
									<span id="total_pendente"></span>
								</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/popper.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/feather.min.js"></script>
	<script src="./renderer.js"></script>
</body>

</html>
