<!DOCTYPE html>
<html lang="en">

<head>
	<title>Check-in ENUMP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
	<link rel="stylesheet" href="./assets/fonts/poppins.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar" class="active">
		</nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5">
			<nav class="navbar bg-body-tertiary rounded">
				<div class="container-fluid">
					<h3>Configurações</h3>
				</div>
			</nav>
			<div class="container-fluid">
				<div class="row">					
					<div class="col-md-4 p-2">
						<div class="card h-100">
							<div class="card-header">
								Planilha
							</div>
							<div class="card-body">
								<h4>Atenção:</h4>
								Ao adicionar uma planilha todos os dados são zerados.
								<button class="btn btn-primary" type="button" id="botao-importar">Selecionar Planilha</button>
							</div>
						</div>
					</div>
					<div class="col-md-4 p-2">
						<div class="card h-100">
							<div class="card-header">
								APP Externo
							</div>
							<div class="card-body">
								Acesse https://<span id="ip-usuario"></span>:5000.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/popper.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/feather.min.js"></script>
	<script src="./renderer.js"></script>

</html>
